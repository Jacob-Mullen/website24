{% extends "layout.html"%}
{% block contents %}

<div class="carinfo">
    <div class="title">
        <h1>{{item[1]}}</h1>
    </div>
    <div class="info">
        <h1>
              Info
        </h1>
        <div class="make">
          <h2>Make</h2>
          <h3>
                {{item[5]}}
          </h3>
        </div>
        <div class="model">
